<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Seedlot Selection Tool</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .sidebar {
            position: fixed;
            top: 50px;
            bottom: 0;
            z-index: 2;
            background-color: #fff;
        }

        .main {
            position: fixed;
            top: 50px;
            bottom: 0;
        }

        #Map {
            height: 100%;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url "tool_page" %}">Seedlot Selection Tool</a>
            </div>
            <div>
                <ul id="SignedInNav" class="nav navbar-nav navbar-right hidden">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span id="EmailDisplay"></span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-toggle="modal" data-target="#SettingsModal">Account Settings</a></li>
                            <li><a href="javascript:logout()">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
                <ul id="SignedOutNav" class="nav navbar-nav navbar-right hidden">
                    <li><a href="#" data-toggle="modal" data-target="#RegisterModal">Create Account</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#LoginModal">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="lead">Widgets here.</div>
            </div>
            <div class="col-md-9 col-md-offset-3 main">
                <div id="Map"></div>
            </div>
        </div>
    </div>

    <div id="LoginModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Sign In</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger hidden" role="alert">Invalid username or password.</div>
                    <form onsubmit="login(); return false;">
                        <input type="email" id="LoginEmail" class="form-control" placeholder="Email address" required autofocus />
                        <input type="password" id="LoginPassword" class="form-control" placeholder="Password" required />
                        <div>&nbsp;</div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="RegisterModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create Account</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger hidden" role="alert"></div>
                    <form onsubmit="createAccount(); return false;">
                        <input type="email" id="RegisterEmail" class="form-control" placeholder="Email address" required autofocus />
                        <input type="password" id="RegisterPassword" class="form-control" placeholder="Password" required />
                        <input type="password" id="RegisterPasswordConfirm" class="form-control" placeholder="Confirm Password" required />
                        <div>&nbsp;</div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="SettingsModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Account Settings</h4>
                </div>
                <div class="modal-body">
                    <form onsubmit="changeEmail(); return false;">
                        <label for="ChangeEmail" class="control-label">Email address</label>
                        <div class="alert alert-danger email hidden" role="alert"></div>
                        <input type="email" id="ChangeEmail" class="form-control" placeholder="New email" required />
                        <button class="btn btn-sm btn-primary" type="submit">Change Email</button>
                    </form>
                    <div>&nbsp;</div>
                    <form onsubmit="changePassword(); return false;">
                        <label for="ChangePassword" class="control-label">Password</label>
                        <div class="alert alert-danger password hidden" role="alert"></div>
                        <input type="password" id="ChangePassword" class="form-control" placeholder="New Password" required />
                        <input type="password" id="ChangePasswordConfirm" class="form-control" placeholder="Confirm Password" required />
                        <button class="btn btn-sm btn-primary" type="submit">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://github.com/carhartl/jquery-cookie/releases/download/v1.4.1/jquery.cookie-1.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type="text/javascript">
        function checkLogin() {
            $.get('/accounts/user-info/').success(function(data) {
                loggedIn(data.email);
            }).error(loggedOut);
        }

        function loggedIn(userEmail) {
            isLoggedIn = true;
            email = userEmail;

            $('#EmailDisplay').html(userEmail);
            $('#SignedInNav').removeClass('hidden');
            $('#SignedOutNav').addClass('hidden');
        }

        function loggedOut() {
            isLoggedIn = false;
            email = null;

            $('#SignedInNav').addClass('hidden');
            $('#SignedOutNav').removeClass('hidden');
        }

        function login() {
            var data = {
                email: $('#LoginEmail').val(),
                password: $('#LoginPassword').val()
            };
            $.post('/accounts/login/', data).success(function() {
                $('#LoginModal').modal('hide');
                checkLogin();
            }).error(function() {
                $('#LoginModal .alert').removeClass('hidden');
            });
        }

        function logout() {
            $.get('/accounts/logout/').success(loggedOut);
        }

        function createAccount() {
            $('#RegisterModal .alert').addClass('hidden');

            var password = $('#RegisterPassword').val();
            var passwordConfirm = $('#RegisterPasswordConfirm').val();

            if (password !== passwordConfirm) {
                $('#RegisterModal .alert').html("Passwords don't match.").removeClass('hidden');
                return;
            }

            var data = {
                email: $('#RegisterEmail').val(),
                password: password
            };
            $.post('/accounts/create-account/', data).success(function() {
                $('#RegisterModal').modal('hide');
                checkLogin();
            }).error(function() {
                $('#RegisterModal .alert')
                        .html('This email address is used by an existing account.')
                        .removeClass('hidden');
            });
        }

        function changeEmail() {
            $('#SettingsModal .alert').addClass('hidden');

            var data = {
                email: $('#ChangeEmail').val()
            };
            $.ajax({
                type: 'PUT',
                url: '/accounts/change-email/',
                data: data
            }).success(function() {
                $('#SettingsModal').modal('hide');
                checkLogin();
            }).error(function() {
                $('#SettingsModal .alert.email')
                        .html('This email address is used by an existing account.')
                        .removeClass('hidden');
            });
        }

        function changePassword() {
            $('#SettingsModal .alert').addClass('hidden');

            var password = $('#ChangePassword').val();
            var passwordConfirm = $('#ChangePasswordConfirm').val();

            if (password !== passwordConfirm) {
                $('#SettingsModal .alert.password').html("Passwords don't match.").removeClass('hidden');
                return;
            }

            var data = {
                password: password
            };
            $.ajax({
                type: 'PUT',
                url: '/accounts/change-password/',
                data: data
            }).success(function() {
                $('#SettingsModal').modal('hide');
            });
        }

        var isLoggedIn = false;
        var email = null;

        var map = L.map('Map', {
            layers: [L.tileLayer('//{s}.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
                maxZoom: 16,
                subdomains: ['server', 'services']
            })],
            zoom: 6,
            center: [44.07, -118.78]
        });
        map.zoomControl.setPosition('topright');

        checkLogin();

        $('.modal').on('shown.bs.modal', function() {
            $('.modal .alert').addClass('hidden');
            $(this).find('input').val('');
            $(this).find('input[type=text]:first, input[type=email]:first').focus();
        });

        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", $.cookie('csrftoken'));
            }
        });
    </script>
</body>
</html>
